<!DOCTYPE html>
<html>
<head>
	<title>Matrix Transpose</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Matrix Transpose</h1>
	<div>
		<label for="rows">Enter number of rows:</label>
		<input type="number" id="rows">
	</div>
	<div>
		<label for="cols">Enter number of columns:</label>
		<input type="number" id="cols">
	</div>
	<button onclick="createMatrix()">Create Matrix</button>
	<div id="matrix"></div>
	<button onclick="transposeMatrix()">Transpose Matrix</button>
	<div id="result"></div>
	<script src="script.js"></script>
</body>
</html>
